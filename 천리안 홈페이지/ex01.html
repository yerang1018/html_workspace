<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

    <style>
      /*    글자색 1 : #0499E2  
            글자색 2 : #007aff
            테두리 : 1px solid #e4e4e4
            버튼배경 : linear-gradient( -45deg, #34bbf0, #0699e2 50%)

            전체 틀 크기 
            .inner {
                margin: 0 auto;
                padding: 0 57px;
                max-width : 1194px;
            }

            header : 페이지 상단 내용, nav 를 포함하는 경우도 있다
            nav : 사이트 주 메뉴 내비게이터, ul/ ol 로 메뉴를 구성하는 경우가 많다
            section : 특정 주제에 대한 내용을 묶는 태그, div 와 크게 차이는 없다
            article : section 하위의 상세 내용. 사이트에 따라 section 과 article 을 바꿔 쓰기도 한다
            main : section, article 상위에 묶는 용도로 사용. header/main/footer 로 구분
            footer : 하단 고정 내용
            aside : 왼쪽 오른쪽 측면 메뉴. 광고 및 서브 메뉴 내비게이터 (fixed 걸기도 함)

      */
      header {
        border: 1px dashed red;
      }
      nav {
        border: 1px dashed orangered;
      }
      section {
        border: 1px dashed orange;
      }
      article {
        border: 1px dashed green;
      }
      main {
        border: 1px dashed skyblue;
      }
      footer {
        border: 1px dashed blue;
      }
      aside {
        border: 1px dashed violet;
      }

      body {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      ul,
      ol {
        list-style: none;
        padding-left: 0;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin-bottom: 0;
      }
      .inner {
        margin: 0 auto;
        padding: 0 57px;
        max-width: 1194px;
        border-left: 2px dashed green;
        border-right: 2px dashed green;
      }
      .logo {
        background-image: url("https://www.chol.com/common/img/main/logo.png");
        background-repeat: no-repeat;
        background-position: center left;
        width: 157px;
        height: 60px;
      }
      .flex {
        display: flex;
      }
      .sb {
        display: flex;
        justify-content: space-between;
      }
      nav {
        align-items: center;
        width: 900px;
      }
      nav > ul {
        display: flex;
      }
      nav > ul > li {
        font-size: 18px;
        font-weight: bold;
        width: 60px;
        text-align: center;
      }
      nav > ul:nth-child(2) > li {
        font-size: 14px;
        font-weight: 700;
      }
      nav + div {
        display: flex;
        align-items: center;
      }
      .textcolor1 {
        color: #0499e2;
      }
      .textcolor2 {
        color: #007aff;
      }
      .title {
        align-items: center;
      }
      div.news + div > div.item {
        background-color: lightblue;
        width: 200px;
        height: 150px;
        margin: 10px 0;
        padding: 10px;
      }
      .rel {
        position: relative;
      }

      .left-arrow {
        left: -40px;
      }
      .right-arrow {
        right: -40px;
      }
      .left-arrow,
      .right-arrow {
        position: absolute;
        top: 50%;
        transform: translate(0, -50%);
        background-color: #dadada;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        width: 30px;
        height: 30px;
        border-radius: 50%;
      }
      section.login {
        display: flex;
        align-items: center;
        padding: 20 57px;
      }
      span.hello {
        font-size: 30px;
        font-weight: bold;
        margin-right: 5px;
      }
      section.login > button {
        all: unset;
        width: fit-content;
        border: 1px solid #dadada;
        border-radius: 35px;
        padding: 20px;
        margin: 5px;
        font-size: 18px;
      }
      section.login > button.login {
        background: linear-gradient(-45deg, #34bbf0, #0699e2 50%);
        color: white;
        font-weight: bold;
      }
      section.login > button:not(.login) {
        color: #bbb;
        font-weight: 100;
      }
      div.inLeft {
        flex: 1;
      }
      div.inLeft > iframe {
        width: 592px;
        height: 333px;
        
      }
      div.inRight {
        padding-left: 40px;
        flex: 1;
      }
      div.imgage1 > img {
        width: 230px;
        height: 130px;
        padding-left: 40px;
        padding-right: 30px;
        padding-bottom: 40px;
      }
      div.imgage2 > img {
        width: 230px;
        height: 130px;
        padding-bottom: 40px;
      }
      .iframe {
        width: 592px;
      }
      div.box {
        padding-top: 20px;
      }
      
    </style>
